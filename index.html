<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>component-relative</title>
</head>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background-color: var(--body-bg);
        color: var(--body-fg);
        --body-bg: #222;
        --body-fg: #BBB;
    }
</style>

<body>
    <script type="module">
        import { Editor } from "./dist/main.js";
        fetch('./data.json').then(async item => {
            if (!item.ok) {
                throw new Error('Network response was not ok');
            }
            const editor = new Editor();
            editor.loadData(await item.json());
        });
    </script>
</body>

</html>
